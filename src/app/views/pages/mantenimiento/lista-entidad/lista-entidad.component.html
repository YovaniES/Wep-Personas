<div class="cli-card fit-card">
  <div class="cli-card-body">
    <div class="modal-title c-male">Mantenimiento Entidad</div>
    <div>
      <!-- BUSCADOR POR FILTRO ---------------------------------------------------------------->
      <div class="card" style="border-radius: 2px; font-weight: 600">
        <div class="card-body" style="padding: 10px">
          <form class="row g-3" [formGroup]="filtroForm">
            <div class="col-sm-3 cli-form-element">
              <label class="form-label">Entidad</label>
              <select class="form-select" formControlName="entidad"
                      #selectList
                      (change)="getInfoTotalTablaEntidad(selectList.value, $event)"
                  >
                <option [value]="0" disabled>- Seleccione -</option>
                <option [value]="entidad.id"
                        [id]="entidad.idPadre" *ngFor="let entidad of listTablas">{{ entidad.nombre }}
                </option>
              </select>
            </div>

            <div
              class="col-sm-3 cli-form-buttonsx"
              style="align-items: center; display: flex; margin-top: 36px"
            >
              <button
                type="button"
                class="cli-btn btn-blue-light"
                style="border-radius: 2px; padding: 0.225rem 0.75rem"
                (click)="crearEntidadCombo()"
              ><mat-icon class="icon-18">person_search</mat-icon>
                Crear entidad
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- BOTON MODAL PARA CREAR PERSONAS ----------------------------------------------------->
      <div style="display: flex" class="mt-4 mb-1">
        <button
          class="cli-btn btn-blue"
          style="margin: 0"
          type="button"
          (click)="crearEntidadTabla()"
        ><mat-icon class="icon-18">person_add</mat-icon>Agregar Entidad
        </button>

        <div class="flex-1"></div>
        <div class="mt-2" style="color: #345df3; font-weight: 600">
          Total : <span class="total">{{ listEntidadX.length }} Entidades</span>
        </div>
      </div>

      <!-- TABLA DE ENTIDADES ------------------------------------------------------------------>
      <div style="overflow: auto; min-height: 300px">
        <table class="cli-table stripedtable underlinedtable">
          <thead>
            <tr class="bgc-turquey c-white">
              <th>Acción</th>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Nombre Padre</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let entidad of listEntidadX | paginate
                    : { itemsPerPage: pageSize,
                        currentPage: page,
                        totalItems: totalEntidad }">
              <td>
                <div class="cli-table-actions">
                  <button
                    matTooltip="Editar"
                    class="icon-btn btn-trans c-blue"
                    (click)="actualizarEntidad(entidad.id)"
                  >
                    <mat-icon class="icon-18">edit</mat-icon>
                  </button>
                  <button
                    matTooltip="Eliminar"
                    class="icon-btn btn-trans c-fucsia"
                    (click)="eliminarEntidad(entidad.id)"
                  >
                    <mat-icon class="icon-18">delete_forever</mat-icon>
                  </button>
                </div>
              </td>
              <td>{{ entidad.id }}</td>
              <td class="w155">{{ entidad.nombre | firstCapital }}</td>
              <td class="w135">{{ entidad.descripcion | uppercase }}</td>
              <td class="w135">{{ entidad.nombrePadre | firstCapital }}</td>
            </tr>
          </tbody>
        </table>

        <div class="cli-loader" *ngIf="loadingItem">
          <mat-spinner style="margin-right: 20px" diameter="20"></mat-spinner>
          cargando...
        </div>

        <div
          *ngIf="!loadingItem && listEntidadX.length == 0"
          class="cli-loader mt-5"
          style="color: #f83434"
        >No hay Entidades para mostrar
        </div>
      </div>
    </div>
  </div>
</div>
