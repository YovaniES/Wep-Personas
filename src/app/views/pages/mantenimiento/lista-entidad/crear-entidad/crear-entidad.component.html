<div style="display: flex">
  <div class="flex-1"></div>
  <div class="modal-title c-male"> Crear Entidad </div>
    <div class="flex-1"></div>

    <button (click)="close()" class="icon-btn btn-trans c-orange moda-close-btn">
      <mat-icon>close</mat-icon>
    </button>
</div>

<form class="row g-3" [formGroup]="entidadForm">
  <div class="cli-form newvac-wrapper">
    <div class="row g-3">
      <div class="cli-form-element">
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control cli-input-white"
            formControlName="nombre"/>
          <small class="form-text text-alert" *ngIf="campoNoValido('nombre')">* Este campo es obligatorio</small>
        </div>
      </div>



      <div class="cli-form-element mb-2">
        <label>Descripción</label>
        <textarea
          class="form-control"
          style="background-image: none; border-color: #a5a4a4; font-size: 14px;"
          rows="3"
          placeholder="Aquí se muestra la descripcion del cód. del perfil"
          formControlName="descripcion"
        ></textarea>
        <small class="form-text text-alert" *ngIf="campoNoValido('descripcion')">* Este campo es obligatorio</small>
      </div>

      <div class="cli-form-element">
        <label>Entidad (Opcional)</label>
        <select class="form-select" formControlName="entidad">
          <option [value]="0" disabled>- Seleccione -</option>
          <option [value]="entidad.id"
                  [id]="entidad.idPadre" *ngFor="let entidad of listEntidad">{{ entidad.nombre }}
          </option>
        </select>
        <small class="form-text text-alert" *ngIf="campoNoValido('entidad')">* Este campo es obligatorio</small>
      </div>
    </div>


    <!-- --------------------------------------------BOTONES ------------------------------------------>
    <div class="cli-form-buttons" style="margin-top: 8%">
      <button class="cli-btn btn-m btn-grey" type="submit" (click)="close()">
        <mat-icon class="icon-18">cancel</mat-icon> Cancelar
      </button>
      <button class="cli-btn btn-m btn-blue"
              (click)="crearEntidadCombo()"
              >
              <!-- [disabled]="hardwareForm.invalid" -->
              <mat-icon class="icon-18">save</mat-icon> Registrar
      </button>
    </div>
  </div>
</form>
