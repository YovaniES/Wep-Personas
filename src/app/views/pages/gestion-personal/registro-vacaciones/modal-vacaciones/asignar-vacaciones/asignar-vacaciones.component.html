<div style="display: flex">
  <div class="flex-1"></div>
  <div class="modal-title c-male"> {{DATA_VACAC && DATA_VACAC.isCreation ? 'Agregar': 'Actualizar'}} vacaciones</div>
  <div class="flex-1"></div>

  <button (click)="close()" class="icon-btn btn-trans c-orange moda-close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>

<form class="row g-3" [formGroup]="vacacionesForm">
  <div class="cli-form newvac-wrapper">
    <div class="chart-draw">
      <!-- REGISTRAR VACACIONES---------------------------------------------------------- -->
        <div class="pr-module-container">
          <div class="row g-3">
            <div class="col-sm-6 cli-form-element">
              <div class="form-group">
                <label>Fecha inicio</label>
                <input
                  type="date"
                  class="form-control cli-input-white"
                  formControlName="fechaIngreso"/>
              </div>
            </div>

            <div class="col-sm-6 cli-form-element">
              <div class="form-group">
                <label>Fecha fin</label>
                <input
                  type="date"
                  class="form-control cli-input-white"
                  formControlName="fechaIngreso"/>
              </div>
            </div>

            <div class="col-sm-6 cli-form-element">
              <label>Estado</label>
              <select class="cli-input-white" formControlName="id_proyecto">
                <option [value]="0" disabled>- Seleccione -</option>
                <option [value]="1">Completado</option>
                <option [value]="2">Planificado</option>
                <option [value]="3">Relanificado</option>
              </select>
            </div>

            <div class="col-sm-6 cli-form-element">
              <label>Motivo</label>
              <select class="cli-input-white" formControlName="id_proyecto">
                <option [value]="0" disabled>- Seleccione -</option>
                <option [value]="1"> Motivo x</option>
                <option [value]="2">Motivo y</option>
                <option [value]="3">Motivo z</option>
              </select>
            </div>

            <div class="cli-form-element mb-2">
              <label>Obervaciones *</label>
              <textarea
                class="form-control"
                style="background-image: none; border-color: #bdbdbd; font-size: 14px; font-size: 12px;"
                rows="3"
                placeholder="Escriba algÃºn Comentario de la venta declarada .."
                formControlName="comentario"
               ></textarea>
              <small class="form-text text-alert" *ngIf="campoNoValido('comentario')">* Ingrese el Comentario es obligatorio</small>
            </div>
          </div>
        </div>
    </div>

    <!-- --------------------------------------------BOTONES ------------------------------------------>
    <div class="cli-form-buttons" style="margin-top: 8%">
      <button class="cli-btn btn-m btn-cancel" type="submit" (click)="close()">
        <mat-icon class="icon-18">cancel</mat-icon> Cancelar
      </button>
      <button
        class="cli-btn btn-m btn-blue"
        [disabled]="vacacionesForm.invalid"
        (click)="actualizarVacaciones()">
        <mat-icon class="icon-18">save</mat-icon> {{titleBtn}}
      </button>
    </div>
  </div>
</form>
