<div style="display: flex">
  <div class="flex-1"></div>
  <div class="modal-title c-male"> Crear Hardware </div>
    <div class="flex-1"></div>

    <button (click)="close()" class="icon-btn btn-trans c-orange moda-close-btn">
      <mat-icon>close</mat-icon>
    </button>
</div>

<form class="row g-3" [formGroup]="hardwareForm">
  <div class="cli-form newvac-wrapper">
    <div class="row g-3">

      <div class="col-sm-4 cli-form-element">
        <label>Tipo</label>
        <select class="cli-input-white" formControlName="tipo">
          <option [value]="0" disabled>- Seleccione -</option>
          <option [value]="tipo.id" *ngFor="let tipo of listTipos">{{ tipo.nombre }}</option>
        </select>
        <small class="form-text text-alert" *ngIf="campoNoValido('tipo')">* Este campo es obligatorio</small>
      </div>

      <div class="col-sm-4 cli-form-element">
        <label>Marca</label>
        <select class="cli-input-white" formControlName="marca">
          <option [value]="0" disabled>- Seleccione -</option>
          <option [value]="marca.id" *ngFor="let marca of listMarca">{{ marca.nombre }}</option>
        </select>
        <small class="form-text text-alert" *ngIf="campoNoValido('marca')">* Este campo es obligatorio</small>
      </div>

      <div class="col-sm-4 cli-form-element">
        <div class="form-group">
          <label>Modelo</label>
          <input
            type="text"
            class="form-control cli-input-white"
            formControlName="modelo"/>
          <small class="form-text text-alert" *ngIf="campoNoValido('modelo')">* Este campo es obligatorio</small>
        </div>
      </div>

      <div class="col-sm-4 cli-form-element">
        <label>Serie</label>
        <input
          type="text"
          class="form-control cli-input-white"
          formControlName="serie"/>
          <small class="form-text text-alert" *ngIf="campoNoValido('serie')">* Este campo es obligatorio</small>
      </div>

      <div class="col-sm-4 cli-form-element">
        <label>IMEI (Opcional)</label>
        <input
          type="text"
          class="form-control cli-input-white"
          formControlName="imei"/>
      </div>

      <div class="col-sm-6 cli-form-element mb-2">
        <label>Descripción</label>
        <textarea
          class="form-control"
          style="background-image: none; border-color: #a5a4a4; font-size: 14px;"
          rows="3"
          placeholder="Describa el tipo, marca o modelo ..."
          formControlName="descripcion"
        ></textarea>
      </div>

      <div class="col-sm-6 cli-form-element mb-2">
        <label>Observación</label>
        <textarea
          class="form-control"
          style="background-image: none; border-color: #a5a4a4; font-size: 14px;"
          rows="3"
          placeholder="Describa alguna observación del equipo hardware"
          formControlName="observacion"
        ></textarea>
      </div>
    </div>

    <pre>{{hardwareForm.value | json}}</pre>

    <!-- --------------------------------------------BOTONES ------------------------------------------>
    <div class="cli-form-buttons" style="margin-top: 8%">
      <button class="cli-btn btn-m btn-grey" type="submit" (click)="close()">
        <mat-icon class="icon-18">cancel</mat-icon> Cancelar
      </button>
      <button class="cli-btn btn-m btn-blue"
              (click)="crearHardware()"
              [disabled]="hardwareForm.invalid"
              >
              <mat-icon class="icon-18">save</mat-icon> Registrar
      </button>
    </div>
  </div>
</form>
